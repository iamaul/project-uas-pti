<div class="card mx-auto shadow">
  <div class="card-body">
    <div class="row justify-content-center infinite">
      <div class="row col-md-6">
        <div class="col-md-12 loginBox">
          <h3>Login</h3>
          <p *ngIf="message" class="text-center alert-danger">{{message}}</p>
          <form [formGroup]="loginForm" (ngSubmit)="login()" #myForm="ngForm">
            <div class="form-group clearfix" [ngClass]="{ 'has-error': myForm.submitted && f.userid.errors }">
              <input type="text" class="form-control" formControlName="userid" placeholder="Username"/>
                <div *ngIf="myForm.submitted && f.userid.errors" class="help-block">
                  <div *ngIf="f.userid.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group clearfix" [ngClass]="{ 'has-error': myForm.submitted && f.password.errors }">
              <input type="password" class="form-control" formControlName="password" placeholder="Password"/>
                <div *ngIf="myForm.submitted && f.password.errors" class="help-block">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
